<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <title>ဓာတ္ပုံက႑ | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        .navbar { background: #333; padding: 15px; border-radius: 8px; margin-bottom: 30px; }
        .navbar a { color: white; text-decoration: none; margin: 0 15px; }
        
        /* Gallery Grid Layout */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .gallery-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gallery-item:hover { transform: scale(1.05); }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .footer { margin-top: 50px; color: #777; }
        .gallery-item img:hover {
    filter: brightness(1.2); /* ပုံလေးကို ပိုလင်းသွားစေရန် */
    cursor: pointer;
}

.gallery-item {
    border: 2px solid transparent;
}

.gallery-item:hover {
    border: 2px solid #007bff; /* Mouse တင်ရင် ဘောင်လေးပေါ်လာရန် */
}
.gallery-container {
  display: flex;
  justify-content: center; /* ပုံများကို အလယ်ပို့ရန် */
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
}
.navbar ul {
  list-style-type: none; /* အစက်အပြောက်များ ဖျောက်ရန် */
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  background-color: #333;
}

.navbar li a {
  padding: 14px 20px;
  display: block;
  color: white;
  text-decoration: none;
}
    </style>
</head>
<body>

    <nav class="navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Me</a></li>
    <li><a href="gallery.html">Gallery</a></li> <li><a href="index.html#contact-section">Contact</a></li>
  </ul>
</nav>

    <h1>ကျွန်ုပ်တို့၏ ဓါတ်ပုံများ </h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="photos/1.png" alt="Photo 1">
            <p>Electronic Logo</p>
        </div>
        <div class="gallery-item">
            <img src="photos/google.png" alt="Photo 2">
            <p>Google Logo</p>
        </div>
        <div class="gallery-item">
            <img src="photos/phone.png" alt="Photo 3">
            <p>ဆက်သွယ်ရန်</p>
        </div>
    </div>

    <div class="footer">
        <p> 2026 Tin Maung Win Gallery</p>
    </div>

</body>
</html>
